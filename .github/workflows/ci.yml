name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Build XCTestLeaksClient
        working-directory: XCTestLeaksClient
        run: |
          xcodebuild build \
            -scheme XCTestLeaksClient \
            -destination "generic/platform=iOS Simulator"