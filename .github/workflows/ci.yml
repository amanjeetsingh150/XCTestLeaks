name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Build XCTestLeaksClient
        working-directory: XCTestLeaksClient
        run: |
          xcodebuild build \
            -scheme XCTestLeaksClient \
            -destination "generic/platform=iOS Simulator"

      - name: Boot simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available -j \
            | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      if d['isAvailable']:
                          print(d['udid'])
                          sys.exit(0)
          sys.exit(1)
          ")
          xcrun simctl boot "$DEVICE_ID" || true
          echo "Booted simulator: $DEVICE_ID"

      - name: Run all tests
        run: ./gradlew test

      - name: Upload leak artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: leak-artifacts
          path: /tmp/leak-test-artifacts*/
          if-no-files-found: ignore